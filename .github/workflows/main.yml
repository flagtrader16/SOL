name: SOL HMM Bot

on:
  workflow_dispatch:   # تشغيل يدوي
  schedule:
    - cron: "*/15 * * * *"   # كل 15 دقيقة

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run app
        run: |
          python app.py
